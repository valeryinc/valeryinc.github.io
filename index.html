<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ValeryInc Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">valeryinc</header>

    <main class="cards">
      <section class="card card__about">

      </section>
      <section class="card card__game">
          <div class="card__game-app">
            <img class="app-one-line" src="/images/app-one-line.png"></img>
            <img class="app-two-lines" src="/images/app-two-lines.png"></img>
          </div>
          <p class="card__game-desc">
            Реалистичный симулятор молитв Genshin Impact. Собирай коллекцию с любимыми персонажами, собственную уникальную анимацию и играй в увлекательные мини-игры.
          </p>
          <div class="card__game-link">
            <a href="https://play.google.com/store/apps/details?id=com.valeryinc.WishImpact" class="card__game-a">
              <img src="/images/googleplay-badge.svg" alt="Google Play">
            </a>
          </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__copyright">2020-2022 © valeryInc. All rights reserved.</div>
      <div class="footer__madeby"><span class="madeby">Made By</span><span class="author">Anton Chekulaev &lt;chekulaevanton1@gmail.com&gt;</span></div>
    </footer>
  </div>

</html>
